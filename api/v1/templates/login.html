{% extends "baseTemp.html" %} {% block title %}Practitioner Login{% endblock %}
{%block content %}

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm" method="POST">
    <input type="email" name="email" placeholder="Enter Email or phone Number" required />
    <input type="password" name="password" placeholder="Password" required />

    <button type="submit">Log In</button>
    <div class="forgot-password">
      <a href="/api/v1/practitioner/reset_password">Forgot Password?</a>
      <a href="/api/v1/practitioner/register">Sign Up</a>
    </div>
  </form>
</div>
{% endblock %}
