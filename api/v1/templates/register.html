{% extends "baseTemp.html" %}
{% block title%} Parent Register {% endblock %}

{% block content %}
<body>
  <div class="container">
    <h2>Admin Sign up</h2>
    <form id="signupForm" class="login-container" method="post" enctype="multipart/form-data">
    
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" name="profile_picture" required>

       <label for="firstName"> First Name:</label>
      <input type="text" name="first_name" id="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" name="second_Name" id="lastName" required>

      <label for="email">Email:</label> 
      <input type="email" name="email" id="email" required>

      <label for="idNo">ID Number:</label>
      <input type="text" id="idNo" name="id_No" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone_number" required>

      <label for="address" id="addressLabel" style="display:none;">Home County:</label>
      <input type="text" id="address" name="county" style="display: none;">

      <label for="specialization" id="specializationLabel">Specialization:</label>
      <input type="text" id="specialization" name="specification" style="display: none;">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm password</label>
      <input type="password" id="confirmPassword" name="confirm_password" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
{% endblock %}
